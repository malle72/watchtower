{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (v5.0.2) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">

    <!-- Your site-wide CSS (if any) -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    {% block extra_head %}{% endblock %}

    {% if title %}
        <title>The Watchtower - {{ title }}</title>
    {% else %}
        <title>The Watchtower</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
                <a class="navbar-brand mr-4" href="{% url 'home' %}">The Watchtower</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle"
                        aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarToggle">
                    <!-- Left side of the navbar -->
                    <div class="navbar-nav me-auto">
                        <a class="nav-item nav-link" href="{% url 'trackers' %}">Trackers</a>
                        <a class="nav-item nav-link" href="{% url 'reports' %}">Reports</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Container -->
    <main role="main" class="container" style="margin-top: 80px;">
        <div class="row">
            <div class="col-md-8">
                <!-- Display Django messages (if any) -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <!-- Main content block (to be overridden in child templates) -->
                {% block content %}
                {% endblock content %}
            </div>

            <!-- Optional Sidebar Section -->
            <div class="col-md-4">
                    <img width=300px class="rounded-circle" src="/media/watchtower_thumbnail.jpg" alt="">
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle with Popper (v5.0.2) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>
</body>
</html>
